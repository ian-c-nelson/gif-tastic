<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <h1 class="navbar-brand">It's a GIF Party!</h1>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="container">
            <div class="row pt-2 justify-content-center">
                <div class="col-12 col-md-7 col-lg-6">
                    <form class="form-inline my-sm-1">
                        <input id="add-topic-input" class="form-control ml-auto mr-2" type="text">
                        <button id="add-topic-button" class="btn btn-dark mr-auto mr-lg-1" type="button">Add Category</button>
                    </form>
                </div>
                <div class="col-12 col-md-5 col-lg-6">
                    <div id="fetch-mode" class="btn-group btn-group-toggle flex-block  my-sm-1 justify-content-center justify-content-lg-start" data-toggle="buttons">
                        <label class="btn btn-outline-dark ml-xs-auto mr-0 active">
                            <input type="radio" name="options" id="option1" autocomplete="off" data-value="search" checked />
                            Search
                            Mode
                        </label>
                        <label class="btn btn-outline-dark mr-xs-auto mr-0">
                            <input type="radio" name="options" id="option2" autocomplete="off" data-value="random" />Random
                            Mode
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div id="button-wrapper" class="row justify-content-center">
            </div>
        </div>
        <hr>
        <div class="container">
            <div id="gif-wrapper" class="row align-items-center">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
